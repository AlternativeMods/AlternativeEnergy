buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.+'
    }
}

apply plugin: 'gmcp'
apply plugin: 'idea'

group = 'Lordmau5.Powerboxes'
version = '1.1.3'
archivesBaseName = 'PowerBoxes'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

minecraft {
    minecraftVersion = '1.6.4'
    forgeVersion = '942'
}

dependencies {
    
}

repositories {
    mavenCentral()
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'

        expand 'version':project.version, 'mcversion':project.minecraft.minecraftVersion
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = 'deobf'
}
 
artifacts {
    archives deobfJar
}
