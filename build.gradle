buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
    maven {
        name = "reening"
        url = "http://maven.reening.nl"
    }
}

apply plugin: 'forge'

group = 'jkmau5.alternativeenergy'
version = '1.2.1-SNAPSHOT'
archivesBaseName = 'AlternativeEnergy'

minecraft{
    assetDir = "runtime/client/assets"
    version = '1.7.2-10.12.0.1007'
}

dependencies {
    compile 'org.projectlombok:lombok:1.12.2'
    compile 'jds.bibliocraft:BiblioCraft:1.5.3'
    compile 'gregtechmod:GregTechAPI:4.05j'
    compile 'buildcraft:BuildCraftAPI:1.0'
    compile 'ic2:IC2Api:1.0'
    compile 'computercraft:ComputerCraftAPI:1.0'
	compile 'com.teamcofh:CofhCore:b11b'

    testCompile 'junit:junit:4.11'
}

test {
    ignoreFailures = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        include 'version.properties'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'version.properties'
    }
}
