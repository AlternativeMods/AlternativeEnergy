buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.+'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'gmcp'
apply plugin: 'scala'

group = 'jkmau5.powerboxes'
version = '1.1.3'
archivesBaseName = 'PowerBoxes'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

minecraft {
    minecraftVersion = '1.6.4'
    forgeVersion = '942'
}

dependencies {
    compile 'org.projectlombok:lombok:1.12.2'
}
